<div class="landing-container">
  <h1>Your Gear Setup</h1>

  <section>
    <h2>Pairings</h2>
    <ul>
      <li *ngFor="let pairing of pairings$ | async">
        {{ pairing.ampUsageId }} paired with {{ pairing.pedalBoardId }}
      </li>
    </ul>
  </section>
  <section>
    <h2>Your Amps</h2>
    <lib-amp-display
      *ngFor="let amp of amps$ | async"
      [amp]="amp"
    ></lib-amp-display>
  </section>
  <section>
    <h2>Your Amp Usages</h2>
    <ul>
      <li *ngFor="let ampUsage of ampUsages$ | async">
        {{ ampUsage.amp.name }}
      </li>
    </ul>
  </section>

  <section>
    <h2>Your Pedals</h2>
    <lib-pedal-display
      *ngFor="let pedal of pedals$ | async"
      [pedal]="pedal"
    ></lib-pedal-display>
  </section>

  <div class="actions">
    <button (click)="createAmp()">Create Amp</button>
    <button (click)="createPedal()">Create Pedal</button>
    <button (click)="createPedalBoard()">Create Pedalboard</button>
  </div>
</div>
<lib-create-amp></lib-create-amp>
<lib-create-amp-usage [amps]="amps$ | async"></lib-create-amp-usage>
<lib-create-pedal></lib-create-pedal>
<lib-create-pedal-usage [pedals]="pedals$ | async"></lib-create-pedal-usage>
<lib-create-pedalboard [pedals]="pedals$ | async"></lib-create-pedalboard>
<lib-create-pairing
  [ampUsages]="ampUsages$ | async"
  [pedalBoards]="pedalBoards$ | async"
></lib-create-pairing>
