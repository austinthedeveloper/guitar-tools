<div class="container landing-container">
  <section>
    <h2>Pairings</h2>
    <div class="row">
      <lib-pairing-display
        class="align-items-center col-12 col-md-6 mb-3"
        *ngFor="let pairing of pairings$ | async"
        [pairing]="pairing"
        (click)="onPairingNavigate(pairing._id)"
      ></lib-pairing-display>
    </div>
  </section>
  <section>
    <div>
      <h2>Your Amps</h2>
      <button class="btn btn-primary" (click)="openAmpModal()">Add Amp</button>
    </div>

    <div class="row">
      <lib-amp-display
        class="align-items-center col-12 col-md-4 mb-3"
        *ngFor="let amp of amps$ | async"
        (click)="openAmpModal(amp)"
        [amp]="amp"
      ></lib-amp-display>
    </div>
  </section>

  <section>
    <div>
      <h2>Your Pedals</h2>
      <button class="btn btn-primary" (click)="openPedalModal()">
        Add Pedal
      </button>
    </div>
    <div class="row">
      <lib-pedal-display
        class="align-items-center col-12 col-md-4 mb-3"
        *ngFor="let pedal of pedals$ | async"
        [pedal]="pedal"
        (click)="openPedalModal(pedal)"
      ></lib-pedal-display>
    </div>
  </section>

  <section>
    <div>
      <h2>Your Pedalboards</h2>
      <button class="btn btn-primary" (click)="openPedalboardModal()">
        Add Pedalboard
      </button>
    </div>
    <div class="row">
      <lib-pedalboard-display
        class="align-items-center col-12 col-md-4 mb-3"
        *ngFor="let pedalboard of pedalBoards$ | async"
        (click)="openPedalboardModal(pedalboard)"
        [pedalboard]="pedalboard"
      ></lib-pedalboard-display>
    </div>
  </section>
</div>
