<guitar-user-options
  [options]="options$ | async"
  (optionChanged)="optionChanged($event)"
></guitar-user-options>
<guitar-fretboard
  [tuning]="(tuning$ | async)!"
  [columns]="(frets$ | async)!"
></guitar-fretboard>
<guitar-chart-tab></guitar-chart-tab>
<guitar-chord
  [presses]="formPress.value"
  (pressesChanged)="onPressChange($event)"
></guitar-chord>
<select [formControl]="formId">
  <option *ngFor="let chord of chords" [value]="chord.id">
    Chord {{ chord.name }}{{ chord.position ? ' - ' + chord.position : '' }}
  </option>
</select>
