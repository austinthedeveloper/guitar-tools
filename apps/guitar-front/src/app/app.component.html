<div class="container">
  <guitar-user-options
    [options]="options$ | async"
    (optionChanged)="optionChanged($event)"
  ></guitar-user-options>
  <div>
    <h2>Fretboard Example (A Major Pentatonic)</h2>
    <guitar-fretboard
      [tuning]="(tuning$ | async)!"
      [tuningChart]="(tuningChart$ | async)!"
      [columns]="(frets$ | async)!"
      [tabs]="(exampleTab$ | async)!"
    ></guitar-fretboard>
  </div>
  <div>
    <h2>Tab Example</h2>
    <guitar-chart-tab></guitar-chart-tab>
  </div>

  <div>
    <h2>Chord Example</h2>
    <guitar-chord
      [tuning]="(tuning$ | async)!"
      [presses]="formPress.value"
      (pressesChanged)="onPressChange($event)"
    ></guitar-chord>
    <select [formControl]="formId">
      <option *ngFor="let chord of chords" [value]="chord.id">
        Chord {{ chord.name }}{{ chord.position ? ' - ' + chord.position : '' }}
      </option>
    </select>
  </div>
</div>
