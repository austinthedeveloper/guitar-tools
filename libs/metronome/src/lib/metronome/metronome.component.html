<div>
  <div>
    <label class="form-label">BPM</label>
    <input class="form-control" [formControl]="form.controls.bpm" />
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      [formControl]="form.controls.playAudio"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Play Sound </label>
  </div>
  <button class="btn btn-secondary" type="button" (click)="onStop()">
    Stop
  </button>
  <button class="btn btn-primary" type="button" (click)="onStart()">
    Start
  </button>
</div>
