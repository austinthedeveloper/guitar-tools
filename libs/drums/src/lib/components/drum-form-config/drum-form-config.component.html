<div class="form-config-container" *ngIf="config$ | async">
  <form *ngIf="form" class="container">
    <div class="row">
      <div class="col-6">
        <label class="form-label">Time</label>
        <input type="number" [formControl]="timelines" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-6" *ngFor="let ctrl of configArray">
        <label class="form-label">{{ ctrl }}</label>
        <input
          type="number"
          [formControl]="getMapControls(ctrl)"
          class="form-control"
        />
      </div>
    </div>
  </form>
</div>
