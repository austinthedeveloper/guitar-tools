@if (config$ | async) {
<div class="form-config-container">
  @if (form) {
  <form class="container">
    <div class="row">
      <div class="col-6 mb-3">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="timeline"
            [formControl]="timelines"
          />
          <label for="timeline">Timeline</label>
        </div>
      </div>
    </div>
    <div class="row">
      @for (ctrl of configArray; track ctrl) {
      <div class="col-2 mb-3">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="{{ ctrl }}"
            [formControl]="getMapControls(ctrl)"
          />
          <label for="{{ ctrl }}">{{ ctrl }}</label>
        </div>
      </div>
      }
    </div>
  </form>
  }
</div>
}
