<h1>Active</h1>
@for (row of inputs; track row; let i = $index) {
<div class="drum-tabs">
  <!-- <div
    *ngFor="let input of inputs"
    [ngClass]="'drum-type-' + input.type"
  ></div> -->
  @for (line of [0, 1, 2, 3, 4, 5]; track line) {
  <div class="drum-tab-line">
    <div class="line-wrapper">
      @for (item of getRowData(line, i); track item) {
      <div
        [ngClass]="'drum-type-' + item.type"
        [ngStyle]="{ left: item.timePercent + '%' }"
      ></div>
      }
    </div>
  </div>
  }
</div>
}
