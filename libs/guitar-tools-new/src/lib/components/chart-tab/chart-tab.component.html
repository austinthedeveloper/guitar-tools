<div class="chart-tab container">
  <div class="row">
    <div class="chart-row" *ngFor="let column of built; let i = index" [ngStyle]="{'width': colWidth}">
      <div class="row fret" *ngFor="let fret of column; let fi = index">
        <div class="col p-0 text-center">
          <div *ngIf="tabs | tabStringType:i:fi as activePress; else noPress" class="badge rounded-pill bg-primary text-light fret-active-press"
          (click)="setActive(activePress)" >
          {{activePress.position}}
        </div>
        <ng-template #noPress>
          <div class="badge rounded-pill bg-info text-light fret-active-press fret-active-new " (click)="setActiveNew(i, fi)" >
         Add
        </div>
        </ng-template>
        </div>

      </div>
    </div>
  </div>
</div>
<form [formGroup]="form">
  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Position" formControlName="position">
  <button class="btn btn-primary" (click)="save(form.value)" [disabled]="form.invalid || form.pristine">Save</button>
</div>
</form>
