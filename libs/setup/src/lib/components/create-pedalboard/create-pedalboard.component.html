<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="name" class="form-label">Pedalboard Name</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      class="form-control"
      required
    />
  </div>

  <div class="d-flex justify-content-between mb-2">
    <h3>Pedals</h3>
    <button class="btn btn-primary" type="button" (click)="orderPedals()">
      Order Pedals By Type
    </button>
  </div>
  <div formArrayName="pedals">
    @for (pedal of pedalControls.controls; track pedal; let i = $index) {
    <div class="mb-2 row" [formGroup]="pedal">
      <div>
        <select
          formControlName="pedalId"
          class="form-select me-2"
          (change)="onPedalChange(pedal)"
          required
        >
          @for (p of pedals; track p) {
          <option [value]="p._id">{{ p.name }} - {{ p.type }}</option>
          }
        </select>
        @if (pedal.controls.knobs.controls.length) {
        <div formArrayName="knobs"></div>
        }

        <button type="button" class="btn btn-danger" (click)="removePedal(i)">
          Remove
        </button>
      </div>

      <div>
        @for (knobControl of pedal.controls.knobs.controls; track knobControl) {
        <div class="mb-2 d-flex" [formGroup]="knobControl">
          <label class="form-label me-4">
            {{ knobControl.controls.name.value }}
          </label>
          <guitar-slider
            class="d-flex flex-grow-1"
            [formCtrl]="knobControl.controls.value"
          ></guitar-slider>
        </div>
        }
      </div>
    </div>
    }
  </div>
  <button type="button" class="btn btn-primary mb-3" (click)="addPedal()">
    Add Pedal
  </button>
  @if (form.controls._id.value; as id) {
  <div>
    <button type="button" class="btn btn-danger" (click)="deletePedalboard(id)">
      Delete
    </button>
  </div>
  }
  <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
    Save Pedalboard
  </button>
</form>
