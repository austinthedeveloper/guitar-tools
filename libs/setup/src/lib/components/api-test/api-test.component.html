<h2>API Testing Component</h2>

<!-- 1st Pass: Create an Amp -->
<button (click)="createAmp()">Create Amp</button>
<button (click)="fetchAmps()">Fetch Amps</button>

<select [(ngModel)]="selectedAmp">
  <option *ngFor="let amp of amps" [ngValue]="amp">{{ amp.name }}</option>
</select>
<button (click)="saveAmpUsage()">Save Amp Usage</button>

<hr />

<!-- 2nd Pass: Create Pedals & PedalBoard -->
<button (click)="createPedals()">Create Pedals</button>
<button (click)="fetchPedals()">Fetch Pedals</button>
<button (click)="createPedalBoard()">Create PedalBoard</button>
<button (click)="fetchPedalBoards()">Fetch PedalBoards</button>

<select [(ngModel)]="selectedPedalBoard">
  <option *ngFor="let board of pedalBoards" [ngValue]="board">
    {{ board.name }}
  </option>
</select>

<hr />

<!-- 3rd Pass: Pair Amp & PedalBoard -->
<button (click)="pairAmpWithPedalBoard()">Pair Amp with PedalBoard</button>
