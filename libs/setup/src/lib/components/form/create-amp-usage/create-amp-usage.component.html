<div class="container mt-4">
  <div class="card p-4">
    <h2 class="text-center mb-3">Create Amp Usage</h2>
    <form [formGroup]="ampUsageForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="name" class="form-label">Usage Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ampId" class="form-label">Select an Amp</label>
        <select
          id="ampId"
          formControlName="ampId"
          class="form-select"
          (change)="onAmpChange()"
          required
        >
          <option *ngFor="let amp of amps" [value]="amp._id">
            {{ amp.name }}
          </option>
        </select>
      </div>

      <h3>Knob Values</h3>
      <div formArrayName="knobValues">
        <div
          class="mb-2 d-flex"
          *ngFor="let knob of knobValues.controls; let i = index"
          [formGroup]="getKnobGroup(i)"
        >
          <label class="form-label me-2">{{ knob.get('name')?.value }}</label>
          <input
            formControlName="value"
            type="number"
            class="form-control me-2"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 mt-3"
        [disabled]="ampUsageForm.invalid"
      >
        Save Amp Usage
      </button>
    </form>
  </div>
</div>
