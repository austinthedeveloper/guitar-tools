<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ amp.name }}</h5>
    @if (amp.brand) {
    <h6 class="card-subtitle text-muted">Brand: {{ amp.brand }}</h6>
    } @if (amp.knobs.length) {
    <div>
      <h6 class="mt-3">Knobs</h6>
      <ul class="list-group">
        @for (knob of amp.knobs; track knob) {
        <li class="list-group-item">
          {{ knob.name }}
        </li>
        }
      </ul>
    </div>
    }
  </div>
</div>
