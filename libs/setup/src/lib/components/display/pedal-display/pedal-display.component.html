<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ pedal.name }}</h5>
    <h6 class="card-subtitle text-muted">Pedal Type: {{ pedal.type }}</h6>

    <div *ngIf="pedal.knobs.length">
      <h6 class="mt-3">Knobs</h6>
      <ul class="list-group">
        <li *ngFor="let knob of pedal.knobs" class="list-group-item">
          {{ knob }}
          <!-- {{ knob.name }}: {{ knob.value }} -->
        </li>
      </ul>
    </div>
  </div>
</div>
