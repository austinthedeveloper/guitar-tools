<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Pairing</h5>
    <p class="text-muted">
      Created at: {{ pairing.createdAt | date: 'medium' }}
    </p>

    <!-- Amp Usage -->
    <div class="mt-3">
      <h6 class="text-primary">Amp Usage: {{ pairing.ampUsage.name }}</h6>
      <p>
        <strong>Amp:</strong> {{ pairing.ampUsage.amp.name }} ({{
          pairing.ampUsage.amp.brand
        }})
      </p>

      <h6 class="mt-2">Amp Settings</h6>
      <div class="row">
        <div
          *ngFor="let control of pairing.ampUsage.amp.controls"
          class="d-flex flex-column align-items-center col-12 col-md-2 mb-3"
        >
          <lib-knob-display
            [name]="control.name"
            [value]="pairing.ampUsage.controlValues[control.name] || 0"
          ></lib-knob-display>
        </div>
      </div>
    </div>

    <!-- Pedalboard -->
    <div class="mt-3">
      <h6 class="text-success">Pedalboard: {{ pairing.pedalBoard.name }}</h6>
      <div class="row">
        <lib-pedal-display
          class="align-items-center col-12 col-md-4 mb-3"
          *ngFor="let pedal of pairing.pedalBoard.pedals"
          [pedal]="pedal.pedal"
          [values]="pedal.knobValues"
        ></lib-pedal-display>
      </div>
    </div>
  </div>
</div>
