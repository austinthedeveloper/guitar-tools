<div class="card mb-3">
  <div class="card-body">
    <p class="text-muted mb-0"><strong>Name: </strong>{{ pairing.name }}</p>
    <p class="text-muted mb-0">
      <strong>Created at: </strong>
      {{ pairing.createdAt | date: 'medium' }}
    </p>

    <!-- Amp Usage -->
    <div class="mt-1" *ngIf="pairing.amp">
      <h6 class="text-primary">Amp: {{ pairing.amp.name }}</h6>
      <ng-container *ngIf="pairing.controlValues.length">
        <h3>Control Values</h3>
        <div class="row">
          <div
            *ngFor="let group of pairing.controlValues"
            class="d-flex flex-column align-items-center col-12 col-md-2 mb-3"
          >
            <lib-knob-display
              [name]="group.name"
              [value]="group.value"
              [type]="group.type"
            ></lib-knob-display>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Pedalboard -->
    <div class="mt-3" *ngIf="pairing.pedalboard">
      <h6 class="text-success">Pedalboard: {{ pairing.pedalboard.name }}</h6>
      <div class="row">
        <lib-pedal-display
          class="align-items-center col-12 col-md-4 mb-3"
          *ngFor="let pedal of pairing.pedals | pedalsOn"
          [pedal]="pedal.pedal"
          [values]="pedal.knobs"
        ></lib-pedal-display>
      </div>
    </div>
  </div>
</div>
