<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Pairing</h5>
    <p class="text-muted">Name: {{ pairing.name }}</p>
    <p class="text-muted">
      Created at: {{ pairing.createdAt | date: 'medium' }}
    </p>

    <!-- Amp Usage -->
    <div class="mt-3" *ngIf="pairing.amp">
      <h6 class="text-primary">Amp: {{ pairing.amp.name }}</h6>
      <ng-container *ngIf="pairing.controlValues.length">
        <h3>Control Values</h3>
        <div class="row">
          <div
            *ngFor="let group of pairing.controlValues"
            class="d-flex flex-column align-items-center col-12 col-md-2 mb-3"
          >
            <lib-knob-display
              [name]="group.name"
              [value]="group.value"
            ></lib-knob-display>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Pedalboard -->
    <div class="mt-3" *ngIf="pairing.pedalboard">
      <h6 class="text-success">Pedalboard: {{ pairing.pedalboard.name }}</h6>
      <div class="row">
        <lib-pedal-display
          class="align-items-center col-12 col-md-4 mb-3"
          *ngFor="let pedal of pairing.pedals"
          [pedal]="pedal.pedal"
          [values]="pedal.knobs"
        ></lib-pedal-display>
      </div>
    </div>
  </div>
</div>
