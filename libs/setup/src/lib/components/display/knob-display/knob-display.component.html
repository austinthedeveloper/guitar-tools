<div class="mb-1">
  @switch (type) { @case ('input') {
  <div class="amp-input" [class.on]="!!value">
    <div class="jack"></div>
  </div>
  } @case ('switch') {
  <button type="button" class="amp-button" [class.on]="value">
    <div class="led"></div>
  </button>
  } @default {
  <div class="knob" [knobRotate]="value"></div>
  } }
</div>
{{ name }}
