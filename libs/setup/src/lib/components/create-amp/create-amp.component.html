<form [formGroup]="ampForm" (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="name" class="form-label">Amp Name</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Amp Brand</label>
    <input
      id="brand"
      formControlName="brand"
      type="text"
      class="form-control"
    />
  </div>

  <h3>Controls</h3>
  <div formArrayName="controls">
    @for (control of controls.controls; track control; let i = $index) {
    <div class="mb-2 d-flex flex-row align-items-end" [formGroup]="control">
      <div class="d-flex flex-grow-1 flex-column pe-2">
        <label class="form-label"
          >Control Name - Type:
          {{ control.controls.type.value || 'N/A' | titlecase }}</label
        >
        <select
          formControlName="name"
          class="form-select"
          (change)="onControlChange(control)"
        >
          <option value="">-- Select Control --</option>
          @for (controlOption of controlOptions; track controlOption) {
          <option [value]="controlOption.name">
            {{ controlOption.name }}
          </option>
          }
        </select>
      </div>

      <div>
        <button type="button" class="btn btn-danger" (click)="removeControl(i)">
          Remove
        </button>
      </div>
    </div>
    }
  </div>
  <button type="button" class="btn btn-primary mb-3" (click)="addControl()">
    Add Control
  </button>
  @if (ampForm.controls._id.value; as id) {

  <button type="button" class="btn btn-danger" (click)="deleteAmp(id)">
    Delete Amp
  </button>

  }

  <button
    type="submit"
    class="btn btn-success w-100"
    [disabled]="ampForm.invalid"
  >
    Save Amp
  </button>
</form>
