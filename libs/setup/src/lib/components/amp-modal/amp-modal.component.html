<div class="modal-header">
  <h5 class="modal-title">{{ amp ? 'Edit' : 'Create' }} Amp</h5>
  <button
    type="button"
    (click)="close()"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>

<div class="modal-body">
  <lib-create-amp
    [amp]="amp"
    (save)="close()"
    (delete)="close()"
  ></lib-create-amp>
</div>
