<div class="modal-header">
  <h5 class="modal-title">{{ pedal ? 'Edit' : 'Create' }} Pedal</h5>
  <button
    type="button"
    (click)="close()"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>

<div class="modal-body">
  <lib-create-pedal
    [pedal]="pedal"
    (save)="close()"
    (delete)="close()"
  ></lib-create-pedal>
</div>
