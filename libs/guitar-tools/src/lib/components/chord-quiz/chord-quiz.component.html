<form
  class="container-fluid p-2 border"
  [formGroup]="form"
  (ngSubmit)="submitAnswer()"
>
  <div class="row">
    <div class="col">
      <guitar-chord
        *ngIf="chord"
        [presses]="chord.presses"
        [disabled]="true"
      ></guitar-chord>
    </div>
    <div class="col">
      <label for="chordSelector" class="form-label">Select a Chord</label>
      <select
        class="form-select mb-2"
        formControlName="guess"
        placeholder="Select a Chord"
        id="chordSelector"
      >
        <option *ngFor="let chord of chords" [value]="chord.fullName">
          {{ chord.fullName }}
        </option>
      </select>
      <button
        class="btn btn-secondary me-3"
        type="button"
        (click)="reset()"
        [disabled]="form.pristine"
      >
        Reset
      </button>
      <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
    <div class="col" *ngIf="form.value as formValues">
      <p class="text-success">Correct: {{ formValues.correct }}</p>
      <p class="text-danger">Incorrect: {{ formValues.incorrect }}</p>
      <p class="text-primary">
        Total: {{ formValues.correct + '/' + formValues.total }}
      </p>
    </div>
  </div>
</form>
