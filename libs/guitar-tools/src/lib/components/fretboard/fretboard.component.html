<div class="chart-tab fretboard-container container">
  <div class="row">
    <div class="chart-row tuning-fret">
      <div class="fret" *ngFor="let tune of tuningBuilt">{{ tune.key }}</div>
    </div>
  </div>
  <div class="row">
    <div
      class="col chart-row"
      *ngFor="let column of built; let fret = index"
      [ngStyle]="{ width: colWidth }"
      [ngClass]="fret | fretDot: dots"
    >
      <div class="row fret" *ngFor="let string of column">
        <div class="col p-0 text-center">
          <div
            class="chord-press"
            [ngClass]="tabs | stringType: fret:6 - +string"
            [title]="tuningChart[+string].scale[fret]"
            (click)="toggleActive(fret, 6 - +string)"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
