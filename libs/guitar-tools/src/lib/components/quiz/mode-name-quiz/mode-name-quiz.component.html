<form [formGroup]="form">
  <div class="row">
    <div class="col" *ngIf="modeForm.value as modeFormValues">
      <p>
        What is the {{ modeFormValues.mode }} in the
        {{ modeFormValues.scale }} scale?
      </p>
    </div>
    <div class="col">
      <label for="frets" class="form-label">Mode</label>

      <guitar-list-group-select
        [items]="scaleOptions"
        [values]="answer.value"
        (onCorrect)="submit($event)"
        (onIncorrect)="incorrect.emit($event)"
      ></guitar-list-group-select>
    </div>
    <div class="col" *ngIf="!hideTotals">
      <guitar-quiz-totals [totals]="form.value"></guitar-quiz-totals>
    </div>
  </div>
</form>
