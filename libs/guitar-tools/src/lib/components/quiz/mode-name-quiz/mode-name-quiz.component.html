<form [formGroup]="form">
  <div class="row">
    @if (modeForm.value; as modeFormValues) {
    <div class="col-12 col-md-6">
      <p>
        What is the {{ modeFormValues.mode }} in the
        {{ modeFormValues.scale }} scale?
      </p>
    </div>
    }
    <div class="col-12 col-md-6">
      <label for="frets" class="form-label">Mode</label>

      <guitar-list-group-select
        [items]="scaleOptions"
        [values]="answer.value"
        (onCorrect)="submit($event)"
        (onIncorrect)="incorrect.emit($event)"
      ></guitar-list-group-select>
    </div>
  </div>
</form>
