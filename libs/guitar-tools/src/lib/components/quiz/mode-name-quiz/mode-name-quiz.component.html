<div *ngIf="modeForm.value as modeFormValues">
  <p>
    What is the {{ modeFormValues.mode }} in the
    {{ modeFormValues.scale }} scale?
  </p>
</div>
<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <label for="frets" class="form-label">Mode</label>
      <select class="form-select" formControlName="guess">
        <option *ngFor="let item of scaleOptions" [value]="item">
          {{ item }}
        </option>
      </select>
    </div>
    <div class="col">
      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
    <div class="col" *ngIf="form.value as formValues">
      <guitar-quiz-totals [totals]="formValues"></guitar-quiz-totals>
    </div>
  </div>
</form>
