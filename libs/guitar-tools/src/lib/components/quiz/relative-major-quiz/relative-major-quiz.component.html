<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <p>What is the relative major of {{ majorForm.value }}?</p>
    </div>
    <div class="col">
      <label for="frets" class="form-label">Mode</label>
      <guitar-list-group-select
        [items]="majorValues"
        [values]="answer.value"
        (onCorrect)="submit($event)"
        (onIncorrect)="incorrect.emit($event)"
      ></guitar-list-group-select>
    </div>
    <div class="col" *ngIf="!hideTotals">
      <guitar-quiz-totals [totals]="form.value"></guitar-quiz-totals>
    </div>
  </div>
</form>
