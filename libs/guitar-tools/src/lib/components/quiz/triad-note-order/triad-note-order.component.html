<div class="description">
  <p>Order the notes of the {{ chordName.value }} Major Triad</p>
</div>
<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <div
        cdkDropList
        class="list-group"
        (cdkDropListDropped)="drop($event, guess.value)"
      >
        @for (item of guess.value; track item) {
        <div class="list-group-item list-group-item-action" cdkDrag>
          {{ item }}
        </div>
        }
      </div>

      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="submitAnswer()"
      >
        Submit
      </button>
    </div>
    <div class="col">
      @if (presses) {
      <guitar-chord [presses]="presses.value" [disabled]="true"></guitar-chord>
      }
    </div>
  </div>
</form>
