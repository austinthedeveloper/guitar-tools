<div>
  <p>Order the notes of the {{ chordName.value }} Major Triad</p>
</div>
<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <div
        cdkDropList
        class="list-group"
        (cdkDropListDropped)="drop($event, guess.value)"
      >
        <div
          class="list-group-item list-group-item-action"
          *ngFor="let item of guess.value"
          cdkDrag
        >
          {{ item }}
        </div>
      </div>

      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="submitAnswer()"
      >
        Submit
      </button>
    </div>
    <div class="col">
      <pre>{{ answer.value | json }}</pre>
      <pre>{{ guess.value | json }}</pre>
    </div>
  </div>
</form>
