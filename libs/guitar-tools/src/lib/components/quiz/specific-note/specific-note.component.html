<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    @if (positionForm.value; as formValue) {
    <div class="col">
      What Triads are played on the {{ formValue.fret | numberProper }} Fret,
      {{ formValue.string | numberProper }} string ({{ answer.value.length }}
      Items)? @if (positionForm) {
      <guitar-chord
        class="d-block mt-3"
        [presses]="positionFormAsInterface"
        [disabled]="true"
      ></guitar-chord>
      }
    </div>
    }

    <div class="col">
      <guitar-list-group-select
        [items]="options"
        [values]="answer.value"
        (onClick)="addGuess($event)"
        (onIncorrect)="incorrect.emit($event)"
      ></guitar-list-group-select>
    </div>
  </div>
</form>
