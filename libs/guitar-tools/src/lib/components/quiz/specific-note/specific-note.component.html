<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col" *ngIf="positionForm.value as formValue">
      What Triads are played on the {{ formValue.fret }} Fret,
      {{ formValue.string }} string?
    </div>
    <div class="col">
      <guitar-list-group-select
        [items]="options"
        [values]="answer.value"
        (onClick)="addGuess($event)"
      ></guitar-list-group-select>
      <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
    <div class="col" *ngIf="!hideTotals">
      <guitar-quiz-totals [totals]="form.value"></guitar-quiz-totals>
    </div>
  </div>
</form>
