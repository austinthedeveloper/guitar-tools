<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col" *ngIf="positionForm.value as formValue">
      What Triads are played on the {{ formValue.fret | numberProper }} Fret,
      {{ formValue.string | numberProper }} string ({{ answer.value.length }}
      Items)?
    </div>
    <div class="col">
      <guitar-list-group-select
        [items]="options"
        [values]="answer.value"
        (onCorrect)="addGuess($event)"
        (onIncorrect)="incorrect.emit($event)"
      ></guitar-list-group-select>
    </div>
    <div class="col" *ngIf="!hideTotals">
      <guitar-quiz-totals [totals]="form.value"></guitar-quiz-totals>
    </div>
  </div>
</form>
