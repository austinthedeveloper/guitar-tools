<div>
  <p>Order the different types of Modes.</p>
</div>
<form [formGroup]="form">
  <div class="row">
    <div class="col-12 col-md-6">
      <div
        cdkDropList
        class="list-group"
        (cdkDropListDropped)="drop($event, guess.value)"
      >
        @for (item of guess.value; track item) {
        <div class="list-group-item list-group-item-action" cdkDrag>
          {{ item }}
        </div>
        }
      </div>
    </div>
    <div class="col-12 col-md-6">
      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</form>
