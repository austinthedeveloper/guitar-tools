<form [formGroup]="form" (ngSubmit)="submitAnswer()">
  <div class="row">
    <div class="col">
      <guitar-chord
        *ngIf="chord"
        [presses]="chord.presses"
        [disabled]="true"
      ></guitar-chord>
    </div>
    <div class="col">
      <label for="chordSelector" class="form-label">Select a Chord</label>
      <guitar-list-group-select
        [items]="options"
        [values]="answer.value"
        (onClick)="addGuess($event)"
        (onIncorrect)="incorrect.emit($event)"
      ></guitar-list-group-select>
    </div>
  </div>
</form>
