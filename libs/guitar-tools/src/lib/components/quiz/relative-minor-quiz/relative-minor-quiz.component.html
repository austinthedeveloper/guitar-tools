<form [formGroup]="form">
  <div class="row">
    <div class="col-12 col-md-6">
      <p>What is the relative minor of {{ minorForm.value }}?</p>
    </div>
    <div class="col-12 col-md-6">
      <label for="frets" class="form-label">Mode</label>
      <guitar-list-group-select
        [items]="minorValues"
        [values]="answer.value"
        (onClick)="submit($event)"
      ></guitar-list-group-select>
    </div>
  </div>
</form>
