<div>
  <p>What is the relative minor of {{ minorForm.value }}?</p>
</div>
<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <label for="frets" class="form-label">Mode</label>
      <select class="form-select" formControlName="guess">
        <option *ngFor="let item of minorValues" [value]="item">
          {{ item }}
        </option>
      </select>
    </div>
    <div class="col">
      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
    <div class="col" *ngIf="!hideTotals">
      <guitar-quiz-totals [totals]="form.value"></guitar-quiz-totals>
    </div>
  </div>
</form>
