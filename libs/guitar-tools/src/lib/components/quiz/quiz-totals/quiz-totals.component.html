<div class="quiz-totals">
  <div class="quiz-totals__item quiz-totals__item--correct quiz-count-correct">
    <span class="quiz-totals__label">Correct</span>
    <span class="quiz-totals__value">{{ correct }}</span>
  </div>
  <div class="quiz-totals__item quiz-totals__item--incorrect quiz-count-incorrect">
    <span class="quiz-totals__label">Incorrect</span>
    <span class="quiz-totals__value">{{ incorrect }}</span>
  </div>
  <div class="quiz-totals__item quiz-totals__item--total quiz-count-total">
    <span class="quiz-totals__label">Total</span>
    <span class="quiz-totals__value">{{ total }}</span>
  </div>
</div>
