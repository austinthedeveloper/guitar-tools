<form class="container mb-1" [formGroup]="answerForm">
  <div class="row">
    <div class="col">
      <label for="frets" class="form-label">Key</label>
      <select class="form-select" formControlName="key">
        <option *ngFor="let item of scaleOptions" [value]="item">
          {{ item }}
        </option>
      </select>
    </div>
    <div class="col">
      <label for="frets" class="form-label">Scale</label>
      <select class="form-select" formControlName="scale">
        <option *ngFor="let item of scaleTypeOptions" [value]="item.value">
          {{ item.key }}
        </option>
      </select>
    </div>
    <div class="col">
      <button
        class="btn btn-primary"
        [disabled]="answerForm.invalid"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
    <div class="col" *ngIf="!hideTotals">
      <guitar-quiz-totals [totals]="form.value"></guitar-quiz-totals>
    </div>
  </div>
</form>
<guitar-fretboard
  *ngIf="tabs"
  [tuning]="tuning"
  [tuningChart]="tuningChart"
  [columns]="frets"
  [tabs]="tabs"
  [disabled]="true"
></guitar-fretboard>
