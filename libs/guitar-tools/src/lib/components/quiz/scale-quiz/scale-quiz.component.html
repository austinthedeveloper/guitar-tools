<form class="container mb-1" [formGroup]="answerForm">
  <div class="row">
    <div class="col-12 col-md-4">
      <label for="frets" class="form-label">Key</label>
      <select class="form-select" formControlName="key">
        @for (item of scaleOptions; track item) {
        <option [value]="item">
          {{ item }}
        </option>
        }
      </select>
    </div>
    <div class="col-12 col-md-4">
      <label for="frets" class="form-label">Scale</label>
      <select class="form-select" formControlName="scale">
        @for (item of scaleTypeOptions; track item) {
        <option [value]="item.value">
          {{ item.key }}
        </option>
        }
      </select>
    </div>
    <div class="col-12 col-md-4">
      <button
        class="btn btn-primary"
        [disabled]="answerForm.invalid"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</form>
@if (tabs) {
<guitar-fretboard
  [tuning]="tuning"
  [tuningChart]="tuningChart"
  [columns]="frets"
  [tabs]="tabs"
  [disabled]="true"
></guitar-fretboard>
}
