<div>
  <h2>
    Fretboard Example ({{ scaleForm.get('key')?.value }}
    {{ scaleForm.get('scale')?.value }})
  </h2>
  <form class="container mb-1" [formGroup]="scaleForm">
    <div class="row">
      <div class="col">
        <label for="frets" class="form-label">Key</label>
        <select class="form-select" formControlName="key">
          <option *ngFor="let item of scaleOptions" [value]="item">
            {{ item }}
          </option>
        </select>
      </div>
      <div class="col">
        <label for="frets" class="form-label">Scale</label>
        <select class="form-select" formControlName="scale">
          <option *ngFor="let item of scaleTypeOptions" [value]="item.value">
            {{ item.key }}
          </option>
        </select>
      </div>
    </div>
  </form>
  <guitar-fretboard
    [tuning]="tuning"
    [tuningChart]="tuningChart"
    [columns]="frets"
    [tabs]="tabs"
    [disabled]="true"
  ></guitar-fretboard>
</div>
