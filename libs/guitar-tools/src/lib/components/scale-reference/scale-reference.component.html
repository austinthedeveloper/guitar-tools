<div class="container mb-3" [formGroup]="scaleForm">
  <div class="row">
    <div class="col">
      <label for="frets" class="form-label">Key</label>
      <select class="form-select" formControlName="key">
        @for (item of scaleOptions; track item) {
        <option [value]="item">
          {{ item }}
        </option>
        }
      </select>
    </div>
    <div class="col">
      <label for="frets" class="form-label">Scale</label>
      <select class="form-select" formControlName="scale">
        @for (item of scaleTypeOptions; track item) {
        <option [value]="item.value">
          {{ item.key }}
        </option>
        }
      </select>
    </div>
  </div>
</div>
<guitar-fretboard
  [tuning]="tuning"
  [tuningChart]="tuningChart"
  [columns]="frets"
  [tabs]="tabs$ | async"
  [disabled]="true"
  [showNote]="showNote"
></guitar-fretboard>
