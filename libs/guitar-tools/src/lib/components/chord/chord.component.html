<div class="chord-chart chord-vertical">
  <div class="chord-fret" *ngFor="let fret of built; let i = index">
    <span class="chort-fret-number">{{+startingFret + i}}</span>
    <div class="chord-string" *ngFor="let string of fret">
      <div class="chord-press active"></div>
    </div>
  </div>
</div>
